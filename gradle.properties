# Project-wide Gradle settings.
# These settings are optimized for Bubblewrap on Windows
# to avoid Gradle daemon memory errors.

# ⛔ Bajamos memoria para evitar:
# "Could not reserve enough space for object heap"
org.gradle.jvmargs=-Xmx768m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8

# ⛔ Desactivamos el daemon (clave en Windows)
org.gradle.daemon=false

# ⛔ Evitamos compilación paralela (menos RAM)
org.gradle.parallel=false

# ✅ AndroidX
android.useAndroidX=true
